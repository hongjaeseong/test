<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- html canvas 그림판 만들기 참고자료 -->
    <!-- https://dev-minju.tistory.com/291 -->
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div style="width:500px;height:500px;border:1px solid;padding:15px;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // 차트 데이터 
        var data = {
            labels: ['RED', 'ORANGE', 'YELLOW', "GREEN", "BLUE", "VIOLET"],
            datasets: [{
                label: 'TEST_LABEL',
                data: [10, 55, 40, 30, 22, 60],
                backgroundColor: [
                    'RED',
                    'ORANGE',
                    'YELLOW',
                    'GREEN',
                    'BLUE',
                    'VIOLET',
                ],
                borderColor: [
                    'RED',
                    'ORANGE',
                    'rgba(70,70,70,0.5)',
                    'rgba(120,120,120,0.5)',
                    'rgba(250,250,250,0.5)',
                    'rgba(110,120,130,0.5)',
                ],
                borderWidth: 1
            }]
        }
        // 차트 옵션(범례,x/y축,animation적용,layout,plugin..)
        var options = {
            scales: {
                y: {
                    beginAtZero: true,
                }
            }
        }
        // 캔버스 요소 선택
        var ctx = document.querySelector('#myChart').getContext('2d');
        // 차트 객체
        var myChart = new Chart(ctx, {
            type: 'pie',   // line, pie, doughnut, radar, bubble, scatter, bar
            data: data,
            options: options
        })
    </script>
</body>

</html>
